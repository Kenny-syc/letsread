<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('suggestadmin/index')}">所有反馈</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="150">联系方式(邮箱/QQ)</th>
                <th>内容</th>
                <th width="120">发布时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="suggestmsgs" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.suggest_address}</td>
                    <td>{$vo.suggest_text}</td>
                    <td>{$vo.createtime}</td>
                    <td>
                        <a href="{:U('suggestadmin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js?"></script>
</body>
</html>
